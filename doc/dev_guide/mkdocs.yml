site_name: BioDynaMo Developer Documentation
markdown_extensions:
  - codehilite
  - admonition
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Repository
repo_name: BioDynaMo/biodynamo
repo_url: https://github.com/BioDynaMo/biodynamo
edit_uri: ""

# copyright: 'Copyright &copy; '

theme:
  name: material
  favicon: images/bdm_logo.png
  logo: images/bdm_logo.png
  palette:
    primary: indigo
    accent: indigo
  # feature:
  #   tabs: true

extra:
  social:
    - type: globe
      link: http://biodynamo.web.cern.ch
    - type: github-alt
      link: https://github.com/BioDynaMo/biodynamo

pages:
    - Welcome: index.md
    - Build BioDynaMo: build.md
    - Code Quality: code_quality.md
    - Contribute: contribute.md
