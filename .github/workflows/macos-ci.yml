name: macOS CI

on:
  push:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, macos-15]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Install dependencies
      run: |
        export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
        # GHA macOS: unpin CMake to fix Homebrew conflict (actions/runner-images#12912)
        brew uninstall --force cmake || true
        brew untap local/pinned || true
        brew install libomp open-mpi python@3.9 wget cmake ninja qt@5 libgit2

    - name: Checkout BioDynaMo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # - name: Cache Third Party Packages
    #   uses: actions/cache@v4
    #   with:
    #     path: build/third_party
    #     key: ${{ runner.os }}-third-party-${{ hashFiles('cmake/external/SHA256Digests.cmake') }}

    - name: Build BioDynaMo
      shell: bash
      run: |
        cmake -G Ninja \
          -Dopencl=OFF \
          -Dparaview=ON \
          -Dbenchmark=ON \
          -Dlibgit2=ON \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="-Wall -Wextra -Wpedantic -Werror -fsanitize=address -fsanitize=undefined -Wno-error=unused-parameter" \
          -B build
        cmake --build build --parallel --config Release

    - name: Unit tests BioDynaMo
      shell: bash
      working-directory: build
      run: |
        . bin/thisbdm.sh
        root --version
        root -config
        bdm config
        ninja run-unit-tests
