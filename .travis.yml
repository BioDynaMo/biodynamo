language: c++

matrix:
  include:
    # Default build on linux
    - os: linux
      compiler: gcc
      dist: trusty
      sudo: required
      group: edge
      env: SCRIPT="util/run-inside-docker.sh ubuntu-16.04 util/travis-ci/default-build.sh"
    # Default build on osx
    - os: osx
      osx_image: xcode10.1
      language: generic
      env: SCRIPT="util/travis-ci/default-build.sh"
    # Code style checks on linux
    - os: linux
      compiler: gcc
      dist: trusty
      sudo: required
      group: edge
      env: SCRIPT="util/run-inside-docker.sh ubuntu-16.04 util/travis-ci/check-code-style.sh"
    # Test development installation on ubuntu-16.04
    - os: linux
      dist: trusty
      sudo: required
      group: edge
      env: SCRIPT="util/travis-ci/installation-test.sh ubuntu-16.04"
    # Test development installation on ubuntu-18.04
    - os: linux
      dist: trusty
      sudo: required
      group: edge
      env: SCRIPT="util/travis-ci/installation-test.sh ubuntu-18.04"
    # Test development installation on centos-7
    - os: linux
      before_install:
        - test -n $CC  && unset CC
        - test -n $CXX && unset CXX
      dist: trusty
      sudo: required
      group: edge
      env: SCRIPT="util/travis-ci/installation-test.sh centos-7"
    # Test development installation on osx
    - os: osx
      osx_image: xcode10.1
      before_install:
       - test -n $CC  && unset CC
       - test -n $CXX && unset CXX
      env: SCRIPT="util/travis-ci/installation-test.sh osx"

script:
  - shell_session_update() { :; };
  - $SCRIPT

services:
  - docker
  - xvfb

notifications:
  slack: cernopenlab:2MzX9lwS6W9nU47MuY1qSmk9

after_failure:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then cat /Users/travis/build/BioDynaMo/biodynamo/build/*.log; fi
  - if [ ! "$TRAVIS_OS_NAME" = "osx" ]; then sudo docker exec -it $(docker ps --latest --quiet) cat /home/travis/build/BioDynaMo/biodynamo/build/*.log; fi

env:
  global:
    secure: 
